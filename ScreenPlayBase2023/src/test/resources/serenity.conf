# Configuraci贸n de WebDriver
webdriver {
    driver = chrome
    autodownload = true
    capabilities {
        browserName = "chrome"
        browserVersion = "115.0"
        acceptInsecureCerts = true
        "goog:chromeOptions" {
            args = [
                "headless",
                "remote-allow-origins=*",
                "start-maximized",
                "incognito",
                "disable-infobars",
                "disable-gpu",
                "disable-default-apps",
                "disable-popup-blocking"
            ]
        }
    }
}

environment = iOSFarm.iPhoneXSMax

# Configuraci贸n de Serenity
serenity {
    logging = verbose
    tag.failures = "true"
    linked.tags = "issue"
    console.colors = true
    test.root = "com.choucair.app"
    outputDirectory = "target/site/serenity"
}

